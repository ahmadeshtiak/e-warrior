
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            align-items: center;
            justify-content: center;
        }

        .register-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 450px; /* Slightly wider for more fields */
            width: 90%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-success {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="register-container">
      <h2 class="text-center mb-4">User Registration</h2>
      <form action="backend/user-register.php" method="POST" id="registrationForm">
        <div class="form-group">
          <label for="username"><i class="fas fa-user"></i> Username:</label>
          <input type="text" name="username" id="username" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="registerEmail"><i class="fas fa-envelope"></i> Email:</label>
          <input type="email" name="email" id="registerEmail" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="registerPassword"><i class="fas fa-lock"></i> Password:</label>
          <input type="password" name="password" id="registerPassword" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword"><i class="fas fa-lock"></i> Confirm Password:</label>
          <input type="password" name="confirm_password" id="confirmPassword" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success" disabled>Register</button>
      </form>
      <div class="text-center mt-3">
        <p>Already have an account? <a href="login.html">Login here</a></p>
      </div>
    </div>
  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      const passwordInput = document.getElementById('registerPassword');
      const confirmPasswordInput = document.getElementById('confirmPassword');
      const registerButton = document.querySelector('#registrationForm button');
  
      confirmPasswordInput.addEventListener('keyup', () => {
        if (passwordInput.value === confirmPasswordInput.value) {
          registerButton.disabled = false;
        } else {
          registerButton.disabled = true;
        }
      });
    </script>
  </body>

</html>
