<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #283c50, #131313);
            /* Gradient background */
            color: #eee;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #ddd;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: calc(100% - 16px);
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 6px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #eee;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            background-color: rgba(255, 255, 255, 0.2);
            outline: none;
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        input[type="submit"] {
            background: linear-gradient(to right, #4CAF50, #45a049);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"]:hover {
            background: linear-gradient(to right, #45a049, #3f9043);
        }

        .error {
            color: #ff6666;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="backend/admin-home.php" class="">Go Back</a>
        <h1>Add New Game</h1>
        <form id="gameForm" action="backend/add-game.php" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" maxlength="255" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>

        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" maxlength="100" required>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="1.0" min="0" max="99999999.99" required>

        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" step="1.0" min="0" max="10" required>

        <input type="submit" value="Add Game">
        </form>
    </div>
    <script>
        document.getElementById('gameForm').addEventListener('submit', function (event) {
            let rating = document.getElementById('rating').value;
            if (rating > 10 || rating < 0) {
                alert("Rating must be between 0 and 10.");
                event.preventDefault();
                return;
            }
        });
    </script>

</body>

</html>
